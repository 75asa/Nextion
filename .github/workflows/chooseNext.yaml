name: chooseNext

on:
  schedule:
    # - cron: '0 11 * * 1'
    - cron: '*/1 * * * *'
env:
  NOTION_KEY: ${{ secrets.NOTION_KEY }}
  NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}

jobs:
  chooseNext:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
        yarn
        yarn build
        yarn start:chooseNext
